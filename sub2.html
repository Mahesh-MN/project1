<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success Page</title>
<style>
    /* Container */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 50px 20px;
        text-align: center;
    }

    /* Success message */
    .success-message {
        color: #4CAF50;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Link */
    a {
        color: #337ab7;
        text-decoration: none;
    }

    /* Link hover */
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <h2 class="success-message">Data Submitted Successfully!</h2>
    <p>Your data has been successfully submitted.</p>
    <p>Thank you for your submission.</p>
    <p><a href="index.html">Return to Home</a></p>
</div>

</body>
</html>
